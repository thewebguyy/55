<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="scss/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="scss/custom.css"/>        
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">FiveFiveLounge</a>
        <div class="navbar-right">
            <div class="container minicart"></div>
        </div>
    </div>
</nav>

<div class="container-fluid breadcrumbBox text-center">
    <ol class="breadcrumb">
        <li class="active"><a href="#">Order</a></li>
    </ol>
</div>

<div class="container text-center">

    <div class="col-md-5 col-sm-12">
        <!-- Add a bigcart element with a large image of the food order -->
        <div class="bigcart">
            <!-- Add an image here -->
            <img src="food_image.jpg" alt="Food Image">
        </div>
    </div>

    <div class="col-md-7 col-sm-12 text-left">
        <ul>
            <!-- List the food items -->
            <li class="row list-inline columnCaptions">
                <span>QTY</span>
                <span>ITEM</span>
                <span>Price</span>
            </li>
            <li class="row">
                <span class="quantity"><input type="number" value="1"></span>
                <span class="itemName">ENGLISH BREAKFAST</span>
                <span class="price">#5000</span>
            </li>
            <!-- Add more food items here -->
            <!-- Remove the popbtn elements as they are not needed for the image -->
            <!-- ... -->

            <!-- Add a totals row at the bottom -->
            <li class="row totals">
                <span class="itemName">Total:</span>
                <span class="price">#1694.43</span>
                <!-- Center the order button in the totals row -->
                <span class="order text-center"><a>ORDER</a></span>
            </li>
        </ul>
    </div>

</div>

<style>
    /* Add margin-bottom to the col-md-7 column for spacing */
    .col-md-7 {
        margin-bottom: 20px;
    }
</style>

<!-- The popover content -->
<div id="popover" style="display: none">
    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
    <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
</div>

<!-- JavaScript includes -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script>

</body>
</html>
