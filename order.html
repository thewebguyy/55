<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your restaurant's online menu and order page.">
  <title>FiveFiveLounge Menu and Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Menu</h1>
  </header>
  <main>
    <!-- Menu items here -->

    <section aria-label="Breakfast Menu">
      <h2>Breakfast</h2>
      <!-- Breakfast menu items -->
    </section>

    <section aria-label="Pasta Menu">
      <h2>Pasta</h2>
      <!-- Pasta menu items -->
    </section>

    <!-- More menu sections -->

    <section id="order-section">
      <h2>Your Order</h2>
      <div id="order-summary" aria-label="Order Summary">
        <!-- Order summary items dynamically generated by JavaScript -->
      </div>
      <button id="place-order-button" aria-label="Place Order">Place Order</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 FiveFiveLounge</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
