<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
    <title>fivefivelounge - Menu</title>
</head>
<body>
    <header>
        <h1>fivefivelounge</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Menu</h2>
            <div class="menu-items">
                <!-- Each menu item is represented as a card -->
                <div class="menu-item">
                    <img src="dish1.jpg" alt="Dish 1">
                    <div class="item-info">
                        <h3>Dish 1</h3>
                        <p>Brief description of Dish 1.</p>
                        <p class="price">#20.00</p>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Repeat this structure for other menu items -->
            </div>
        </section>
        <aside class="cart">
            <!-- Shopping cart content goes here -->
        </aside>
    </main>
    <script src="script.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
