<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fivefivelounge - Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>fivefivelounge - Food Ordering</h1>
        <img src="chef-image.jpg" alt="Chef Image">
    </header>
    
    <section class="search-bar">
        <!-- Product search bar goes here -->
    </section>
    
    <section class="filtering-system">
        <!-- Product filtering options go here -->
    </section>

    <section class="menu">
        <h2>Menu</h2>
        <ul id="menu-list">
            <!-- Menu items go here -->
        </ul>
    </section>
    
    <section class="order-items">
        <h2>Your Order</h2>
        <ul id="order-list">
            <!-- Items added to the order will be displayed here -->
        </ul>
        <div class="total-price">
            <p>Total Price: <span id="total-price">â‚¦0.00</span></p>
        </div>
    </section>
    
    <section class="action-buttons">
        <button id="add-to-order" type="button">Add to Order</button>
        <button id="place-order" type="button">Place Order</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
